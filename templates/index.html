<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Dashboard</title>
    <style>
        /* Add some basic styling to improve the layout */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 15px;
            /* Adjusted padding for better spacing */
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        /* Add background color for alternating rows */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Style labels for better alignment */
        th label {
            display: inline-block;
            width: 200px;
            /* Adjusted width for label columns */
        }

        /* Style buttons for better alignment */
        button {
            padding: 10px;
        }

        h1 {
            text-align: center;
            text-shadow: #f2f2f2;
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            th label {
                display: block;
                width: 100%;
                box-sizing: border-box;
            }

            td {
                display: block;
                width: 100%;
                box-sizing: border-box;
            }
        }

        /* Pagination styles */
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Flask Dashboard</h1>
    <form action="/process" method="post">
        <table>

            <tr>
                <th>
                    <label for="audio">Hindi Audio Files:</label>
                </th>
                <td>
                    <input type="file" id="audio" name="audio" accept=".mp3, .wav" required>
                    <audio src="joker-lai-lai-lai-song-remix-61433.mp3" controls muted loop preload="none">
                    </audio>


                </td>



                <th>
                    <label for="asr">Possible Hindi ASR Solutions:</label>
                </th>
                <td>
                    <textarea id="asr" name="asr" rows="4" cols="50" required></textarea>
                </td>



                <th>
                    <label for="manual_correction_asr">Text Box for Manual Correction (ASR):</label>
                </th>
                <td colspan="1">
                    <textarea id="manual_correction_asr" name="manual_correction_asr" rows="4" cols="50"></textarea>
                </td>



                <td colspan="1">
                    <button type="submit" name="run_asr">Run ASR</button>
                </td>
                <td></td>
                <td></td>


                <!-- Other fields and buttons for punctuation, TTS, etc. -->


                <th>
                    <label for="sentence_type">Type of Sentence:</label>
                </th>
                <td>
                    <select id="sentence_type" name="sentence_type">
                        <option value="theory_questions">Theory Questions</option>
                        <option value="meditation_practice">Meditation Practice Questions</option>
                        <!-- Add other options as needed -->
                    </select>
                </td>

                <th>
                    <button type="submit" name="run_tts">Run TTS</button>
                </th>
                <td></td>



                <th>
                    <label for="original_hindi">Original Hindi:</label>

                </th>
                <td colspan="1">
                    <textarea id="original_hindi" name="original_hindi" rows="4" cols="50" readonly></textarea>
                </td>



                <th>
                    <label for="original_audio">Original Audio:</label>
                    <audio controls>
                        <source src="c:\Users\Nikhil\Downloads\joker-lai-lai-lai-song-remix-61433.mp3">
                    </audio>
                    <button onclick="playAudio()">Play</button>


                <th>


                    <script>
                        function playSound(audioname) {
                            // Get the audio player element
                            let audio = new Audio(audioname);

                            // Play the audio
                            audio.play();
                        }
                        playSound("joker-lai-lai-lai-song-remix-61433.mp3")
                        function changeSpeed(speed) {
                            // Get the audio player element
                            var audio = document.getElementById('original_audio');

                            // Set the playback rate to the specified speed
                            audio.playbackRate = speed;
                        }
                    </script>
                </th>

                <!-- ... More form fields ... -->

        </table>
    </form>

</body>

</html>
